name: Cron Job (Hit API)

on:
  schedule:
    # Runs every 3 minutes (for testing)
    # Change to less frequent once tested (e.g., "0 */6 * * *" for every 6 hours)
    - cron: "*/3 * * * *"
  
  # Allows manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  hit-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call Cron API
        run: |
          echo "ðŸ”„ Calling cron API endpoint..."
          echo "â° Current time: $(date)"
          
          response=$(curl -s -L -w "\n%{http_code}" -X GET "${{ secrets.VERCEL_APP_URL }}/api/cron" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "ðŸ“¡ Response code: $http_code"
          echo "ðŸ“„ Response body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Cron job executed successfully"
          else
            echo "âŒ Cron job failed with status code: $http_code"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“‹ Cron Job Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: \`/api/cron\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Schedule**: Every 3 minutes" >> $GITHUB_STEP_SUMMARY
