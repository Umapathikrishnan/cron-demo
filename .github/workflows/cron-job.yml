name: Cron Job (Hit API)

on:
  schedule:
    # Runs every 30 minutes
    - cron: "*/3 * * * *"
  
  # Allows manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  hit-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call Todos API as Cron
        run: |
          echo "ðŸ”„ Calling Todos API endpoint..."
          echo "â° Current time: $(date)"
          
          # Get current date for the todo title
          CURRENT_DATE=$(date "+%Y-%m-%d %H:%M:%S")
          
          response=$(curl -s -L -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_APP_URL }}/api/todos" \
            -H "Content-Type: application/json" \
            -d "{\"title\": \"Cron Todo - $CURRENT_DATE\", \"priority\": \"LOW\"}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "ðŸ“¡ Response code: $http_code"
          echo "ðŸ“„ Response body: $body"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "âœ… Cron job executed successfully"
          else
            echo "âŒ Cron job failed with status code: $http_code"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“‹ Cron Job Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: \`/api/todos\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Schedule**: Every 30 minutes" >> $GITHUB_STEP_SUMMARY
